<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <!-- <script src="https://use.fontawesome.com/...js"></script> -->
	<title>Module - Fullscreen</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Titillium+Web" rel="stylesheet">
</head>
<body>
	<section class="fullscreen">
		<div class="content">
			<!-- Image Source --><img src="" />
		</div>
		<!-- HTML Options autoplay muted controls. For more options https://www.w3schools.com/tags/tag_video.asp --> 
		<video width="320" height="240" autoplay muted loop>
			<!-- Video Source --> <source src="" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="../js/script.js"></script>
</body>
</html>
